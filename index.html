<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Monitoring PWA</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <!-- add icon -->
    <link rel="icon" href="icon.png">
</head>
<body>
    <h1>Location Monitoring PWA</h1>
    <div id="menubar" style="display: flex; flex-direction: row;">
        <button id="app-button" style="display: block; border: solid 1px; background-color: #AAAAAA">Current Location</button>
        <button id="target-locations-button" style="display: block;">Target Location</button>
        <button id="logs-button" style="display: block;">Logs</button>
    </div>
    <div id="app-window" style="display: block; width: 100%; min-height: 500px; border: solid 1px;">
        <h2>Location</h2>
        <div id="details-container" style="display: block; width: 100%; min-height: 500px; border: solid 1px">
            <span id="latitude"></span><br>
            <span id="longitude"></span><br>
            <span id="accuracy"></span><br>
            <span id="altitude"></span><br>
            <span id="altitudeAccuracy"></span><br>
            <span id="heading"></span><br>
            <span id="speed"></span><br>
        </div>
    </div>
    <div id="target-locations-window" style="display: none; width: 100%; min-height: 500px; border: solid 1px">
        <h2>Target locations</h2>
        <div>
            Add target Input
            <input type="text" id="target-latitude" placeholder="Enter target latitude"/>
            <input type="text" id="target-longitude" placeholder="Enter target longitude"/>
            <input type="text" id="target-radius" placeholder="Enter target radius"/>
            <input type="text" id="target-name" placeholder="Enter target name"/>
            <button id="add-target-location-button">Add</button>
        </div>
        <div id = "target-locations-container"></div>
    </div>
    <div id="logs-window" style="display: none; width: 100%; min-height: 500px; border: solid 1px">
        <h2>Logs</h2>
        <div id="logs-container" style="display: block; width: 100%; min-height: 500px; border: solid 1px"></div>
    </div>
    <div id="alert" style="background-color: rgba(0, 0, 0, 0.5); position: absolute; width: 100%; height: 100%; display: none; top: 0px; left: 0px;">
        <div style="display: flex; flex-direction: column; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; width: 70%; height: 200px; align-items: center; justify-content: center;">
            <span id="alert-content">Test content</span><br>
            <button id="alert-ok">Ok</button>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
